<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Digital Live Clock</title>
    </head>
    <body class="bg-dark">
        <div id="main-height">
            <div class="container d-flex align-items-center d-flex flex-column h-100 justify-content-center ">
                <div
                    id="main-clock"
                    class="text-center fs-5 bg-light p-5 rounded-3"
                >
                    <div class="text1 text-center">
                        Hello, <strong><span id="myName"></span></strong>! Welcome, I hope you brought pizza! The time is now
                    </div>
                    <div id="myClock" class="clock display-1" onload="showTime()"></div>
                    <div class="text2 text-center">
                        Enjoy your day!
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="clock.js"></script>
    </body>
</html>
